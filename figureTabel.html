<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure Table</title>
    <link rel="stylesheet" href="Tables%20%20Styles.css">
</head>

<body>

<table border="1" id="figureTable">
    <caption> "Figure Table" </caption>

    <tr>
        <td colspan="3" style="width: 450px; height: 75px"> </td>
        <td rowspan="3" style="width: 150px; height: 400px"> </td>
    </tr>

    <tr>
        <td rowspan="3" style="width: 150px; height: 400px"> </td>
        <td style="height: 50px"> </td>
        <td style="height: 50px"> </td>
    </tr>
    <tr>
       <td  style="height: 50px"> </td> </td>
       <td  style="height: 50px"> </td> </td>
    </tr>
    <tr>
        <td colspan="3"> </td>
    </tr>

</table>

</body>
</html>
