<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <link rel="stylesheet" href="Tables%20%20Styles.css">
</head>

<body>

<form action="Form1.html" method="get" autocomplete="on">

    Full Name <br>
    <input type="text" name="fullName" placeholder="John Doe">
    <br><br>

    Password <br>
    <input type="password" name="password" placeholder="Password">
    <br> <br>

    Your email<br>
    <input type="email" placeholder="john.doe@microsoft.com"> <br>
    <br>

    how old are you<br>
    <input type="number" name="number" min="1" max="100">
    <br><br>
    What car make you own at the moment?<br>
    <input type="radio" name="carMake" value="BMW" checked> BMW <br>

    <input type="radio" name="carMake" value="Volkswagen"> Volkswagen <br>
    <input type="radio" name="carMake" value="Volvo"> Volvo <br>
    <br>

    Which Tyre you have previously owned?<br>
    <input type="checkbox" name="tyres" value="Pirelli"> Pirelli<br>
    <input type="checkbox" name="tyres" value="Nokian"> Nokian<br>
    <input type="checkbox" name="tyres" value="Michelin"> Michelin<br>
    <input type="checkbox" name="tyres" value="Continental"> Continental<br>
    <br>
    <input type="submit" name="submit" value="Touch Me">
    <br><br>

</form>

</body>
</html>
